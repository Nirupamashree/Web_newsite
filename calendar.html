  <div class="calendar">
    <div class="calendar-header">
      <div class="prev-month" onclick="previousMonth()">&lt;</div>
      <div class="calendar-title" id="monthYear"></div>
      <div class="next-month" onclick="nextMonth()">&gt;</div>
    </div>
    <div class="calendar-grid" id="calendarGrid"></div>
  </div>

  <table class="event-table">
    <thead>
      <tr>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody id="eventTableBody">
      <!-- Event rows will be dynamically added here -->
    </tbody>
  </table>

  <script>
    // Existing calendar code...

    const calendarGrid = document.getElementById('calendarGrid');
    const monthYear = document.getElementById('monthYear');

    const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const months = [
      'January', 'February', 'March', 'April', 'May', 'June',
      'July', 'August', 'September', 'October', 'November', 'December'
    ];

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function generateCalendar() {
      calendarGrid.innerHTML = '';

      const monthName = months[currentMonth];
      const monthDate = currentYear + '-' + (currentMonth + 1);

      monthYear.textContent = monthName + ' ' + monthDate;

      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      const prevMonthDays = new Date(currentYear, currentMonth, 0).getDate();

      let dayIndex = 1;

      // Display days of the week
      daysOfWeek.forEach(day => {
        const calendarDay = document.createElement('div');
        calendarDay.classList.add('calendar-day');
        calendarDay.textContent = day.slice(0, 3);
        calendarGrid.appendChild(calendarDay);
      });

      // Display previous month's remaining days
      for (let i = 0; i < firstDay; i++) {
        const calendarDay = document.createElement('div');
        calendarDay.classList.add('calendar-day', 'prev-month', 'blurred');
        calendarDay.textContent = prevMonthDays - (firstDay - i) + 1;
        calendarGrid.appendChild(calendarDay);
      }

      // Display current month's days
      for (let i = 0; i < daysInMonth; i++) {
        const calendarDay = document.createElement('div');
        calendarDay.classList.add('calendar-day');
        calendarDay.textContent = dayIndex;
        calendarGrid.appendChild(calendarDay);
        dayIndex++;

        // Add event listener to highlight selected day
        calendarDay.addEventListener('click', () => {
          const selectedDate = calendarGrid.querySelector('.selected-day');
          if (selectedDate) {
            selectedDate.classList.remove('selected-day');
          }
          calendarDay.classList.add('selected-day');
        });
      }

      // Display next month's remaining days
      while (calendarGrid.children.length % 7 !== 0) {
        const calendarDay = document.createElement('div');
        calendarDay.classList.add('calendar-day', 'next-month', 'blurred');
        calendarDay.textContent = '';
        calendarGrid.appendChild(calendarDay);
      }
    }

    function previousMonth() {
      currentMonth = (currentMonth - 1 + 12) % 12;
      if (currentMonth === 11) {
        currentYear--;
      }
      generateCalendar();
    }

    function nextMonth() {
      currentMonth = (currentMonth + 1) % 12;
      if (currentMonth === 0) {
        currentYear++;
      }
      generateCalendar();
    }

    generateCalendar();

    const eventTableBody = document.getElementById('eventTableBody');

    function addEvent(date, eventInfo) {
      const newRow = document.createElement('tr');
      const dateCell = document.createElement('td');
      const infoCell = document.createElement('td');

      dateCell.textContent = date;
      infoCell.textContent = eventInfo;

      newRow.appendChild(dateCell);
      newRow.appendChild(infoCell);
      eventTableBody.appendChild(newRow);
    }

    // Example usage:
    addEvent('05-05-2023', 'Tuition Fee Payment for all UG and PG Programmes for the Academic Year 2023- &2024');
    addEvent('07-03-2023', 'Commencement of Odd semester classes for the Academic Year - 2023-2024');
    addEvent('06-04-2023', 'Even Semester AY 2022-2023 - Supplementary Examination Registration Notification');
    addEvent('15-02-2023 ', 'Even Semester AY 2022-2023 - Change of Elective _B.Tech 2020 & 2021 Batches');
    addEvent('14-02-2023', 'Course Registration - Even Semester AY 2022-2023 - B.Tech 2022');
    addEvent('10-02-2023', 'CIRCULAR - Course Registration for Even Semester AY 2022-2023 (For Programs with Class Commencement date 01.03.2023 & PhD)');
    addEvent('13-01-2023', 'CIRCULAR - Course Registration for Even Semester AY 2022-2023 - B.Tech 2020 & 2021 Batches');
  </script>
