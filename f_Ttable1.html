            for (var i = 0; i < timetable[0].length; i++) {
                tableHtml += "<th>" + timetable[0][i] + "</th>";
            }
            tableHtml += "</tr>";

            for (var i = 1; i < timetable.length; i++) {
                tableHtml += "<tr>";
                for (var j = 0; j < timetable[i].length; j++) {
                    tableHtml += "<td>" + timetable[i][j] + "</td>";
                }

            }
